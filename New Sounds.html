<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Midi</h1>

    <section class="teclado">
        <button onclick="tocaSomPom()" class="tecla tecla_pom"><img src="images/pipoca.jpeg" style="width: 100px;"></button>
        <button onclick="tocaSomClap()" class="tecla tecla_clap">Morreu</button>
        <button onclick="tocaSomTim()"  class="tecla tecla_tim">Siren</button>
        <button onclick="tocaSomPuff()" class="tecla tecla_puff">Uii</button>
        <button onclick="tocaSomSplash()" class="tecla tecla_splash">Aguento</button>
        <button onclick="tocaSomToim()" class="tecla tecla_toim">Nenem</button>
        <button onclick="tocaSomPsh()" class="tecla tecla_psh">Chaves</button>
        <button onclick="tocaSomTic()" class="tecla tecla_tic">Jumpscare</button>
        <button onclick="tocaSomTom()" class="tecla tecla_tom">AAAH</button>
    </section>

    <audio src="sounds/pipoca.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/morreu.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/siren.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/ui.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/aguentar.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/nene.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/chaves.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/jump.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/aaa.mp3" id="som_tecla_tom"></audio>
    <script src="main.js"></script>

</body>
</html>
